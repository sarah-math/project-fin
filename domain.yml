version: "2.0"

intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- nlu_fallback
- out_of_scope
- thankyou
- help  
- ask_transfer_charge
- transfer_money
- check_recipients
- pay_cc
- check_balance
- add_person_to_recipients
- check_earnings
- search_transactions
  

entities:
  - PERSON
  - amount-of-money
  - time
  - number
  - account_type
  - credit_card
  - RIB
  - vendor_name
  - search_type
 

slots:
  PERSON:
    type: text
    auto_fill: false

  PERSON_transfer: 
    type: text
    auto_fill: true

  PERSON_Recipient:
    type: text
    auto_fill: true
  
  RIB:
    type: text
    auto_fill: false

  amount-of-money:
    type: any
    auto_fill: true

  confirmation: 
    type: any
    auto_fill: false

  AA_CONTINUE_FORM:
    type: any

  amount_transferred:
    type: any
    initial_value: 0
  
  previous_form_name:
    type: text
    influence_conversation: true
  
  credit_card:
    type: any
    influence_conversation: false
  currency:
    type: any
    influence_conversation: false
    initial_value: "$"
  account_type:
    type: any
    influence_conversation: false
  search_type:
    type: any
    influence_conversation: false
  vendor_name:
    type: any
    influence_conversation: false
  time:
    type: any
    influence_conversation: false
  time_formatted:
    type: any
    influence_conversation: false

  start_time:
    type: any
    influence_conversation: false
  start_time_formatted:
    type: any
    influence_conversation: false
      
  end_time:
    type: any
    influence_conversation: false
  end_time_formatted:
    type: any
    influence_conversation: false
  grain:
    type: any
    influence_conversation: false


responses:
  


  utter_ask_PERSON_form_PERSON:
  - text: HI, i'm FINA, What is your name?

  utter_greet_by_name:
  - text: hello {PERSON}, how can i help you?

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, My name is FINA."

  utter_default:
  - text: I didn't quite understand that. Could you rephrase?

  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.

  utter_noworries:
  - text: You're welcome :)

  utter_help:
  - text: "I can help you with your financial accounts. \nYou can ask me things like:\
      \ \n- What's my account balance? \n- Pay off my credit card \n- What did I spend\
      \ at Target last month? \n- I need to transfer money"


  utter_transfer_charge:
  - text: You are entitled to six transfers within a statement cycle before being
      charged. For subsequent transfers you will be charged {currency} 10 per transaction.

  utter_ask_transfer_money_form_amount-of-money:
  - text: How much money do you want to transfer?
 
  utter_ask_transfer_money_form_PERSON_transfer:
  - text: Who do you want to transfer money to?
  
  utter_ask_transfer_money_form_AA_CONTINUE_FORM:
    - buttons:
      - payload: /affirm
        title: Yes
      - payload: /deny
        title: No, cancel the transfer
      text: Would you like to continue scheduling the money transfer?

  utter_ask_transfer_money_form_confirmation:
    - buttons:
      - payload: /affirm
        title: Yes
      - payload: /deny
        title: No
      text: Would you like to transfer {amount-of-money}{currency}  to {PERSON_transfer}?

  utter_transfer_cancelled:
  - text: Transfer cancelled.

  utter_transfer_complete:
  - text: Successfully transferred {amount-of-money}{currency} to {PERSON_transfer}.




  utter_ask_add_person_to_recipients_form_PERSON_Recipient:
  - text: What's the name of the person you want to add to your recipients list?
 
  utter_ask_add_person_to_recipients_form_RIB:
  - text: Please Provide the RIB of the person
  
  
  utter_ask_add_person_to_recipients_form_confirmation:
    - buttons:
      - payload: /affirm
        title: Yes
      - payload: /deny
        title: No
      text: Would you like to add {PERSON_Recipient} with the RIB {RIB} to your list of recipients?

  utter_recipients_cancelled:
  - text:  Cancelled adding a new recipient.

  utter_recipients_complete:
  - text: Successfully added {PERSON_Recipient} with the RIB {RIB} to  your list of recipients .


  utter_recipients:
  - text: These are your known recpients to whom you can send money:{formatted_recipients}

  utter_credit_card_balance:
  - text: The current balance for your {credit_card} account is {currency}{credit_card_balance}.

  utter_account_balance:
  - text: Your bank account balance is {currency}{init_account_balance}.


  utter_ask_cc_payment_form_amount-of-money:
  - text: How much do you want to pay?
  utter_ask_cc_payment_form_credit_card:
  - text: Towards which credit card account do you want to make a payment?
  utter_ask_cc_payment_form_time:
  - text: For which date would you like to schedule the payment?
  utter_ask_cc_payment_form_AA_CONTINUE_FORM:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No, cancel the transaction
    text: Would you like to continue scheduling the credit card payment?

  utter_ask_cc_payment_form_confirmation:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No, cancel the transaction
    text: Would you like to schedule a payment of {currency} {amount-of-money}
      towards your {credit_card} {account_type} account for {time} {time_formatted}?
      
  utter_cc_pay_scheduled:
  - text: Payment of {currency} {amount-of-money}  towards your
      {credit_card} {account_type} account scheduled to be paid at {time_formatted}.

  utter_cc_pay_cancelled:
  - text: Credit card account payment cancelled.

  utter_ask_transaction_search_form_search_type:
  - text: Would you like to search incoming or outgoing transactions?
    buttons:
    - title: Incoming (earnings)
      payload: /inform{"search_type":"deposit"}'
    - title: Outgoing (spending)
      payload: /inform{"search_type":"spend"}'
 
  utter_ask_transaction_search_form_time:
  - text: In which timeframe would you like to search for transactions?

  utter_ask_transaction_search_form_vendor_name:
  - text: For which vendor do you want to see transactions?  e.g Carrfours, Monoprix, GÃ©ant

  utter_searching_spend_transactions:
  - text: Searching transactions{vendor_name} between {start_time_formatted} and {end_time_formatted}...
  utter_found_spend_transactions:
  - text: I found {numtransacts} transactions{vendor_name} totalling {currency}{total}.
  
  utter_searching_deposit_transactions:
  - text: Searching deposits made to your account between {start_time_formatted} and
      {end_time_formatted}...
  utter_found_deposit_transactions:
  - text: I found {numtransacts} deposits made to your account totalling {currency}{total}

actions:
- action_transfer_money
- action_show_recipients
- action_show_transfer_charge
- action_show_balance
- action_pay_cc
- action_add_person_to_recipients
- action_ask_transaction_search_form_confirmation
- action_transaction_search

forms:
  
  transfer_money_form: 

    
    PERSON_transfer:
      - type: from_entity
        entity: PERSON
        not_intent: add_person_to_recipients

    amount-of-money:
      - type: from_entity
        entity: amount-of-money
      - type: from_entity
        entity: number
        not_intent:
        - check_balance
        - check_earnings
        - pay_cc
        - add_person_to_recipients

    confirmation: 
      - type: from_intent
        intent: affirm
        value: yes
      - type: from_intent
        intent: deny
        value: no

  cc_payment_form:
    AA_CONTINUE_FORM:
    - intent: affirm
      type: from_intent
      value: yes
    - intent: deny
      type: from_intent
      value: no

    
    credit_card:
    - entity: credit_card
      type: from_entity

    amount-of-money:
    - entity: amount-of-money
      not_intent:
      - check_balance
      - check_earnings
      type: from_entity
    - entity: number
      not_intent:
      - check_balance
      - check_earnings
      type: from_entity

    time:
    - entity: time
      type: from_entity

    confirmation:
    - intent: affirm
      type: from_intent
      value: yes
    - intent: deny
      type: from_intent
      value: no

 


  add_person_to_recipients_form:
    PERSON_Recipient:
      - type: from_entity
        entity: PERSON
        not intent: transfer_money

    RIB:
      - type: from_entity
        entity: RIB
        not intent: transfer_money

    confirmation: 
      - type: from_intent
        intent: affirm
        value: yes
      - type: from_intent
        intent: deny
        value: no 


    
  transaction_search_form:

    search_type:
    - intent: search_transactions
      type: from_trigger_intent
      value: spend
    - intent: check_earnings
      type: from_trigger_intent
      value: deposit
    - type: from_entity
      entity: search_type
    time:
    - entity: time
      type: from_entity
    - intent:
      - inform
      - transaction_search_form
      type: from_text

    confirmation:
    - intent: affirm
      type: from_intent
      value: yes
    - intent: deny
      type: from_intent
      value: no
    - intent:
      - inform
      - transaction_search_form
      type: from_text



  PERSON_form:
    PERSON:
      - type: from_entity
        entity: PERSON
        not intent: transfer_money


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
